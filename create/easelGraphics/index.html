<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../scripts/easy.js"></script>
    <script src="../scripts/tween.js"></script>
</head>

<body>
    <canvas id="canvas" height="800px;" width="800px;" style="background:lightgreen"></canvas>
    <script>
        window.onload = function () {
            const stage = new createjs.Stage("canvas");
            const container = new createjs.Container();
            stage.addChild(container);

            const rect = new createjs.Shape();
            rect.graphics.beginFill("#ff0000").drawRect(0, 0, 100, 100)
            container.addChild(rect)

            const circle=new createjs.Shape();
            circle.graphics.beginFill("#0000ff").drawCircle(150,50, 50)//(x,y,r)
            container.addChild(circle)

            // const arc=new createjs.Shape();
            // arc.graphics.beginFill("#ffffff").arcTo(400, 400, 20, 0, Math.PI*2);
            // container.addChild(arc)
            stage.update()
        }
    </script>
</body>

</html>
