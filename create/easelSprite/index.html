        function csdn() {
      
            var stage = new createjs.Stage("canvas");
            const canvas=document.getElementById("canvas");
            const width=canvas.width;
            const height=canvas.height;
            var ss = new createjs.SpriteSheet({
                "images": ["../image/go.png"],
                "frames": {
                    "height": 292,           
                    "width": 165,
                    "count": 64
                },
                "animations": {
                    "run": [0, 25, "jump"],         //0帧到25帧是跳
                    "jump": [26, 63, "run"]         //26帧到63帧是跑
                }
            });
            var sprite = new createjs.Sprite(ss, "run");
            //两个参数，一个是spritesheet的对象

            sprite.x = 50;   //位置为100，100
            sprite.y = 200;
            const bounds=sprite.getBounds();
            console.log(bounds)

            
            // s.setTransform(100, 100, 1, 1);

            // const second=s.clone();
            // second.x=300;second.y=300;
            // stage.addChild(second);

            stage.addChild(sprite);
            //监听事件，50毫秒更新stage
            let speedX=10;
            createjs.Ticker.setFPS(50);

            // createjs.Ticker.addEventListener("tick", stage); return
            
            createjs.Ticker.addEventListener("tick", function () {
                if(sprite.x>=950){
                    sprite.x=-100
                }
                sprite.x+=speedX


               stage.update()
            });

            
        }
